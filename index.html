<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dan Kirk - Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #ffffff; display: flex; justify-content: center; min-height: 100vh; }
    .profile-container { max-width: 935px; width: 100%; margin: 40px auto; background: white; }
    .profile-header { padding: 44px 40px 24px; display: grid; grid-template-columns: auto 1fr; gap: 80px; align-items: start; }
    .profile-pic { width: 150px; height: 150px; border-radius: 50%; background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); padding: 3px; }
    .profile-pic-inner { width: 100%; height: 100%; border-radius: 50%; background: #e0e0ff; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .profile-pic-inner img { width: 100%; height: 100%; object-fit: cover; }
    .username { font-size: 28px; font-weight: 300; color: #262626; display: flex; align-items: center; gap: 6px; }
    .ig-button { background: #0095f6; color: white; border: none; padding: 7px 16px; border-radius: 8px; font-weight: 600; font-size: 14px; cursor: pointer; text-decoration: none; display: inline-block; }
    .ig-button:hover { background: #1877f2; }
    .ig-button-secondary { background: #efefef; color: #000; }
    .posts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; max-width: 935px; }
    .post-preview { aspect-ratio: 1; position: relative; cursor: pointer; overflow: hidden; }
    .post-preview img { width: 100%; height: 100%; object-fit: cover; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.75); z-index: 1000; align-items: center; justify-content: center; }
    .modal.active { display: flex; }
    .modal-content { background: white; max-width: 1200px; width: 90%; max-height: 90vh; display: grid; grid-template-columns: 1.2fr 500px; border-radius: 12px; overflow: hidden; }
    .modal-media { background: #000; display: flex; align-items: center; justify-content: center; }
    .modal-media iframe { width: 100%; height: 100%; min-height: 500px; }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="posts-grid">
      <div class="post-preview" onclick="openModal(0)"><img src="https://via.placeholder.com/400/667eea/fff?text=Salesforce"></div>
      <div class="post-preview" onclick="openModal(1)"><img src="https://via.placeholder.com/400/f093fb/fff?text=T-Mobile"></div>
    </div>
  </div>
  
  <div class="modal" id="postModal" onclick="if(event.target.id==='postModal') closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button onclick="closeModal()" style="position:absolute;top:15px;right:15px;background:rgba(0,0,0,0.7);color:white;border:none;width:40px;height:40px;border-radius:50%;cursor:pointer;z-index:10;">Ã—</button>
      <div class="modal-media" id="modalMedia"></div>
      <div id="modalBody" style="padding:20px;overflow-y:auto;"></div>
    </div>
  </div>

  <script>
    const posts = [
      { media: 'https://via.placeholder.com/800/667eea', mediaType: 'image', brand: 'Salesforce' },
      { media: 'https://www.youtube.com/embed/kx0qUNtEjZ0', mediaType: 'video', brand: 'T-Mobile' }
    ];

    function openModal(index) {
      const post = posts[index];
      const modal = document.getElementById('postModal');
      const modalMedia = document.getElementById('modalMedia');
      
      if (post.mediaType === 'video') {
        modalMedia.innerHTML = '<iframe src="' + post.media + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
      } else {
        modalMedia.innerHTML = '<img src="' + post.media + '" style="max-width:100%;max-height:90vh;">';
      }
      
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('postModal').classList.remove('active');
    }
  </script>
</body>
</html>
