  <style>
    :root{
      --ink:#262626;--ink2:#8e8e8e;--line:#dbdbdb;--bg:#fff;--chip:#efefef;--blue:#0095f6
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);color:var(--ink);display:flex;justify-content:center;min-height:100vh
    }
    a{color:inherit}
    .profile-container{max-width:935px;width:100%;margin:40px auto}
    .profile-header{padding:44px 40px 24px;display:grid;grid-template-columns:auto 1fr;gap:80px;align-items:start}
    .profile-pic-container{display:flex;justify-content:center}
    .profile-pic{width:150px;height:150px;border-radius:50%;background:linear-gradient(45deg,#f09433,#bc1888);padding:3px;display:flex;align-items:center;justify-content:center}
    .profile-pic-inner{width:100%;height:100%;border-radius:50%;overflow:hidden;background:#e9e9ff}
    .profile-pic-inner img{width:100%;height:100%;object-fit:cover}
    .profile-info{padding-top:12px}
    .username-row{display:flex;flex-wrap:wrap;align-items:center;gap:16px 20px;margin-bottom:20px}
    .username{font-size:28px;font-weight:600;display:flex;align-items:center;gap:6px}
    .verified{width:18px;height:18px}
    .profile-actions{display:flex;gap:8px}
    .ig-button{background:var(--blue);color:#fff;border:none;padding:8px 16px;border-radius:8px;font-weight:600;font-size:14px;text-decoration:none}
    .ig-button:hover{filter:brightness(0.95)}
    .ig-button-secondary{background:#efefef;color:#000}
    .ig-button-secondary:hover{background:#dbdbdb}
    .profile-stats{display:flex;gap:40px;margin-bottom:20px}
    .stat-number{font-weight:700}
    .profile-bio{max-width:520px}
    .bio-name{font-weight:700;margin-bottom:6px}
    .bio-text{font-size:14px;line-height:1.55;margin-bottom:10px;white-space:pre-line}
    .bio-link{color:#00376b;font-weight:600;text-decoration:none;font-size:14px}
    .bio-link:hover{text-decoration:underline}

    /* --- Highlights (clean circles only) --- */
    .highlights{padding:16px 40px;display:flex;gap:24px;overflow-x:auto}
    .highlight{
      background:none;border:none;padding:0;margin:0;appearance:none;-webkit-appearance:none;
      display:flex;flex-direction:column;align-items:center;gap:8px;flex-shrink:0;cursor:pointer
    }
    .highlight:focus-visible{outline:2px solid #0095f6;outline-offset:6px;border-radius:10px}
    .highlight-circle{
      width:92px;height:92px;border:none;box-shadow:none;border-radius:50%;
      display:flex;align-items:center;justify-content:center;font-size:1.7rem;transition:transform .2s
    }
    .highlight-circle:hover{transform:scale(1.05)}
    .highlight-label{font-size:13px;color:#262626;text-align:center}

    .profile-tabs{display:flex;justify-content:center;gap:60px}
    .tab{padding:16px 0;color:var(--ink2);font-size:12px;font-weight:700;text-transform:uppercase;letter-spacing:1px}
    .tab.active{color:var(--ink);border-top:1px solid var(--ink)}

    /* Posts grid */
    .posts-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:4px;padding:0;max-width:935px;margin:0 auto}
    .post-preview{aspect-ratio:1/1;position:relative;cursor:pointer;overflow:hidden;background:#f7f7f7}
    .post-preview img,.post-preview video{width:100%;height:100%;object-fit:cover}
    .post-overlay{position:absolute;inset:0;background:rgba(0,0,0,0);display:flex;align-items:center;justify-content:center;gap:30px;opacity:0;transition:all .25s;color:#fff;font-weight:700;font-size:16px}
    .post-preview:hover .post-overlay{background:rgba(0,0,0,.3);opacity:1}

    footer{padding:28px 40px;color:var(--ink2);font-size:13px;display:flex;justify-content:space-between;border-top:1px solid var(--line);margin-top:28px}

    @media (max-width: 768px){
      .profile-header{grid-template-columns:auto 1fr;gap:28px;padding:16px}
      .profile-pic{width:92px;height:92px}
      .username{font-size:22px}
      .posts-grid{padding:4px;gap:4px}
      .profile-stats{gap:20px}
    }
  </style>
</head>
