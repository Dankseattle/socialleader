<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Kirk - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* RESET & TYPOGRAPHY */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
            background: #ffffff;
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* PAPER SHEET */
        .page {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: white;
            position: relative;
        }

        /* BACK BUTTON */
        .back-link {
            display: inline-block; margin-bottom: 30px;
            text-decoration: none; color: #666; font-size: 14px; font-weight: 500;
        }
        .back-link:hover { color: #000; text-decoration: underline; }

        /* HEADER */
        header { margin-bottom: 40px; border-bottom: 2px solid #000; padding-bottom: 30px; }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem; 
            font-weight: 700;
            letter-spacing: -1.5px;
            line-height: 1;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .role-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            color: #444;
            margin-bottom: 20px;
        }

        .contact-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 0.95rem;
            color: #666;
            font-weight: 500;
        }
        .contact-row a { color: inherit; text-decoration: none; border-bottom: 1px solid #ccc; }

        /* SECTIONS */
        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            color: #888;
        }

        .summary { margin-bottom: 30px; font-weight: 400; color: #333; max-width: 650px;}

        /* JOBS */
        .job-block { margin-bottom: 30px; }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
            flex-wrap: wrap; 
        }
        
        .company { font-weight: 700; font-size: 1.2rem; font-family: 'Space Grotesk', sans-serif; }
        .role { font-weight: 500; font-style: italic; color: #444; display: block; margin-bottom: 10px;}
        .dates { font-size: 0.9rem; color: #888; white-space: nowrap; }
        .location { font-size: 0.9rem; color: #aaa; margin-left: 5px; }

        ul { list-style: none; }
        
        li {
            position: relative;
            padding-left: 18px;
            margin-bottom: 8px;
            color: #333;
        }
        
        li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #000;
            font-weight: bold;
        }

        /* SKILLS GRID */
        .skills-grid {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .skill-label { font-weight: 700; font-family: 'Space Grotesk', sans-serif; }
        .skill-list { color: #444; }

        /* Floating Print Button */
        .download-btn {
            position: fixed; bottom: 30px; right: 30px;
            background: #000; color: white; padding: 15px 30px;
            border-radius: 50px; text-decoration: none; font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            z-index: 999;
        }

        /* --- THE ONE-PAGE FIX --- */
        @media print { 
            @page { margin: 0.3in 0.3in; size: auto; } /* Minimized margins */
            
            body { 
                background: white; 
                font-size: 9pt; /* Efficient sizing */
                line-height: 1.2; /* Tighter line height */
            } 
            
            .page { width: 100%; max-width: 100%; margin: 0; padding: 0; box-shadow: none; }
            .no-print, .download-btn, .back-link { display: none !important; }

            /* Header */
            header { margin-bottom: 10px; padding-bottom: 5px; border-width: 1px; }
            h1 { font-size: 20pt; margin-bottom: 0px; }
            .role-title { font-size: 10pt; margin-bottom: 3px; color: #000; }
            .contact-row { gap: 12px; font-size: 8pt; }

            /* Sections */
            .section-title { margin-top: 10px; margin-bottom: 4px; padding-bottom: 2px; font-size: 8pt; border-bottom: 1px solid #ccc; }
            .summary { margin-bottom: 8px; font-size: 9pt; max-width: 100%; text-align: justify;}

            /* Jobs */
            .job-block { margin-bottom: 6px; page-break-inside: avoid; } 
            .job-header { margin-bottom: 1px; }
            .company { font-size: 9.5pt; }
            .role { font-size: 9pt; margin-bottom: 1px; }
            .dates { font-size: 8pt; }
            
            li { margin-bottom: 1px; padding-left: 10px; } 

            /* Skills & Education */
            .skills-grid { grid-template-columns: 70px 1fr; gap: 8px; margin-bottom: 2px; font-size: 8.5pt; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .skills-grid { grid-template-columns: 1fr; gap: 4px; margin-bottom: 20px; }
            .dates { width: 100%; text-align: left; margin-top: 4px; }
            .contact-row { flex-direction: column; gap: 8px; }
        }
    </style>
</head>
<body>

    <div class="page">
        <a href="index.html" class="back-link">← Back to Portfolio</a>

        <header>
            <h1>Dan Kirk</h1>
            <div class="role-title">Senior Social Strategist & Creative Director</div>
            <div class="contact-row">
                <span>Seattle, WA</span>
                <a href="mailto:daniel.lawrence.kirk@gmail.com">daniel.lawrence.kirk@gmail.com</a>
                <a href="https://www.linkedin.com/in/danksocial" target="_blank">LinkedIn</a>
                <a href="https://www.dankirk.net" target="_blank">www.dankirk.net</a>
            </div>
